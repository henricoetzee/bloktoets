{% extends "template.html" %}

{% block body %}
    <div class="login-form" style="margin-top:75px;">
        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div>
                <label class="text-input-label" for="old_password">Old password:</label>
                <input autofocus autocomplete="off" class="text-input" name="old_password" type="password" placeholder="Old password">
            </div>
            <div>
                <label class="text-input-label" for="new_password">Old password:</label>
                <input class="text-input"  name="new_password" type="password" placeholder="New password">
            </div>
            <div>
                <label class="text-input-label" for="password_confirm">Old password:</label>
                <input class="text-input" name="password_confirm" type="password" placeholder="Confirm new password">
            </div>
            <div>
                <input class="button-green" type="submit" value="Change password">
            </div>

        </form>
    </div>

{% endblock %}
